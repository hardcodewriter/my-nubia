<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nubia登录</title>
		<link rel="stylesheet" href="static/css/reset.css" />
		<link rel="stylesheet" href="static/css/tel_login.css" />
	</head>
	<body>
		<body>	
			<div id="contain">
				<div class="logo"></div>
				<div class="logintype">
					<a href="login.html" class="zhanghaodenglu">努比亚账号登录</a>	|
					<a href="tel_login.html" class="shoujidenglu">手机验证码登录</a>
				</div>
				<form action="" method="POST" class="registerForm">
					<div>
						<input name="telphone" placeholder="手机号码" autocomplete="off"/>
						<span class="telphonecheck"></span>
                    </div>
                    <div>
                        <input name="yanzhengma" autocomplete="off" placeholder="请输入验证码(不区分大小写)"/>
                        <!--验证码图片-->
                        <img class="yanzengimg" src="static/images/draw.jpg"/>
                        <span class="passCheck"></span>
                    </div>
					<div class="phone_yanzhengma">
                        <input name="passyanzhengma" autocomplete="off" placeholder="请输入手机收到的验证码"/>
                        <input name="get_yanzhengma" value="获取验证码" type="button" class="phone_yanzhengma_button"></input>
                        <span class="passyanzhengma"></span>
                    </div>
					<div class="sub">
						<input type="submit" value="立即登录" onsubmit="return false"></input>
					</div>
					<div class="login">
						<a href="register.html">注册新账号</a> <span class="login2">|</span><a href="" class="login3">忘记密码?</a>
					</div>
					<div class="thirdlogin">
						<span>其他方式登录 : </span>
						<div class="thirdlogin_weixin"></div>
						<div class="thirdlogin_zhufubao"></div>
						<div class="thirdlogin_weibo"></div>
						<div class="thirdlogin_qq"></div>
					</div>
				</form>
				
			</div>
			<div id="footer">
				<p>2012-2018 努比亚 版权所有 粤ICP备10006213号-2 ICP经营许可证编号：粤B2-20120688<span></span>努比亚技术有限公司</p>
			</div>
			<!-- <script src="static/js/loginAjax.js"></script>
			<script src="static/js/login.js"></script>
			<script>
				 loginCheck.init();
			</script> -->
		</div>
	</body>
</html>
