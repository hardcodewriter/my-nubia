<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>努比亚注册页面</title>
		<link rel="stylesheet" href="static/css/register.min.css" />
	</head>
	<body>	
		<div id="contain">
			<div class="logo">
				<a href="shop-mall.html"></a>
			</div>
			<form action="../server/php/register.php" method="post" class="registerForm">
				<div>
					<input name="telphone" placeholder="请输入手机号" autocomplete="off"/>
					<span class="telphonecheck"></span>
				</div>
				<div>
					<input name="password" autocomplete="off" type="password" placeholder="密码为6-16个字符(数字、字母、符号至少包含两种)"/>
					<span class="passwordcheck"></span>
				</div>
				<div>
					<input name="yanzhengma" autocomplete="off" placeholder="请输入验证码(不区分大小写)"/>
					<!--验证码图片-->
					<img class="yanzengimg" src="static/images/draw.jpg"/>
					<span class="passCheck"></span>
				</div>
				<div class="phone_yanzhengma">
					<input name="passyanzhengma" autocomplete="off" placeholder="请输入手机收到的验证码"/>
					<!--获取手机验证码后，此按钮在60秒内变灰色，且无法点击-->
					<input name="get_yanzhengma" value="获取验证码" type="button" class="phone_yanzhengma_button"></input>
					<span class="passyanzhengma"></span>
				</div>
				<div class="agreement">
					<input name="check" type="checkbox" required="required"/>
					<span class="check ">我已阅读并接受用户协议和隐私政策</span>
				</div>
				<div class="sub">
					<input type="submit" value="提 交"></input>
				</div>
				<div class="login">
					已有账号，<a href="login.html">直接登录</a>
				</div>
			</form>
		</div>
		<div id="footer">
			<p>2012-2018 努比亚 版权所有 粤ICP备10006213号-2 ICP经营许可证编号：粤B2-20120688<span></span>努比亚技术有限公司</p>
		</div>
		<script src="static/js/apache.min.js"></script>
		<script src="static/js/register.min.js"></script>
		<script>
			 checkInfor.init();
		</script>
	</body>
</html>
